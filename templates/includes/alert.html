{% if messages %}
  <div class= "container mt-3">
    {% for message in messages %}
        <div id="message" class= "alert alert-{{message.tags}}" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        </div> 
    {% endfor %}
  </div>
{% endif %}
