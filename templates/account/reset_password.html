{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        {% include 'includes/alert.html' %}
      <div class="card-body">
      <h4 class="card-title mb-4">Reset your password</h4>
      <form action="{% url 'account:setPassword' uidb64=uid token=token %}"  method="POST">
            {% csrf_token %}
          <div class="form-group">
			 <input type="password" class="form-control" placeholder="your new password" name="password" required >
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="confirm your password" name="confirm_password" required  >
          </div> <!-- form-group// -->
          
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>

{% endblock content %}
